        <form name="formDatosPersonales">

            <label for="nombre">Nombre</label>

            <input type="text" name="apellidos" id="apellidos" placeholder="Escribe tu apellido" />

            <input type="email" name="email" id="email" placeholder="Escribe tu email" required />

            <label for="asunto">Asunto</label>
            <input type="text" name="asunto" id="asunto" placeholder="Motivo de la consulta" />
            
            <textarea name="mensaje" for="mensaje" placeholder="Describe tu consulta en menos de 300 caracteres"
                maxlength="300"></textarea>

            <input type="submit" name="enviar" value="Enviar consulta" />
        </form>
